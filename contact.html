<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Kayla Kotewall</title>

  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>

<body>

  <!-- Navigation Menu -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <a class="navbar-brand" href="#">Kayla Kotewall</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-otggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>
        </li>
       <li class="nav-item">
         <a class="nav-link" href="#">Portfolio</a>
       </li>
       <li class="nav-item">
         <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container">

    <!-- First Row -->
    <div class="row">

      <!-- Contact Form -->
      <div class="col-8">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Contact
            </h4>
            <form>
              <div class="form-group">
                <label class="col-form-label" for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Smith">
              </div>
              <div class="form-group">
                <label class="col-form-label" for="formGroupExampleInput2">Email/label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="example@mail.com">
              </div>
              <div class="form-group">
                <label class="col-form-label" for="formGroupExampleInput3">Message>
                <input type="text" class="form-control" id="formGroupExampleInput3">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Contact Sidebar -->
        <div class="col-3">
          <div class="card">
            <div class="card-header">
            Connect with Me
            </div>
            <div class="card-body">
             <a href="https://github.com/kkotewall" target="_blank"><img src="../images/github_logo.png" class="img-fluid" alt="Github">
             </a>
              <a href="https://www.linkedin.com/in/kkotewall" target="_blank"><img src="../images/linkedin_logo.png" class="img-fluid" alt="LinkedIn">
              </a>
              <a href="https://stackoverflow.com/users/8519709/kaywall" target="_blank"><img src="../images/stackoverflow_logo.png" class="img-fluid" alt="StackOverflow">
              </a>
            </div>
          </div>
        </div>

<!-- Closing row -->
  </div>

<!-- Closing container -->
</div>
